<?xml version="1.0" encoding="UTF-8"?>

<div class="profile-header"  align="center" layout="row" ng-controller="ProfilePageController" ng-model="user">
    <div flex="20">
    </div>
    <div flex ="60">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Profile Information</h2>
        </div>
    </md-toolbar>
    <md-content layout-padding>
        <md-list>
            <md-list-item class="md-3-line">
                <img ng-src="{{user.pictureUrl}}" class="img-circle" width="60"/>
                <div class="md-list-item-text">
                    <h3 id="name">Name: {{user.displayName}}</h3>
                    <h3 id="email">Email: {{user.email}}</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
    </div>
    <div flex="20" hide-sm>
    </div>
</div>
