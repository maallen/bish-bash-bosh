<?xml version="1.0" encoding="UTF-8"?>
<div id="landingPageDiv" ng-controller="LoginController">
	<div class="intro-header">
		<div class="container">
			<div>
				<div layout="row" layout-wrap>
					<div flex="30" flex-md="15" flex-sm="5"></div>
					<div flex="40"  flex-md="70" flex-sm="90">
						<md-content class="md-padding">
						<md-tabs class="md-primary" md-border-bottom>
					      	<md-tab id="loginTab">
						        <md-tab-label>Login</md-tab-label>
						        <form method="post" ng-submit="login()" name="loginForm">
								
								<md-input-container>
								<label>E-Mail</label> 
								<input id="loginEmail" type="email" name="emailAddress" required ng-model="loginUser.email" minlength="4" >
								<div ng-messages="signupForm.emailAddress.$error">
							      	<div ng-message="email">Your email address is invalid</div>
							    	<div ng-messages-include="error-messages"></div>
							    </div>
								</md-input-container> 
								
								<md-input-container>
								<label>Password</label> 
								<input id="loginPassword" type="password" name="userPassword" required ng-model="loginUser.password" >
								<div ng-messages="signupForm.userPassword.$error">
							      	<div ng-message="pasword">Enter your password</div>
							    	<div ng-messages-include="error-messages"></div>
							    </div>
								</md-input-container> 
	
								<section layout="row" layout-sm="column"
									layout-align="center center">
									<md-button id="loginButton" type="submit" class="md-primary md-raised md-hue-2" 
									ng-disabled="loginForm.$invalid">Login</md-button>
								</section>
								<br />
	
								<div class="signup-or-separator">
									<h6 class="text">or</h6>
									<hr>
								</div>
							</form>
							<br>
							<button class="btn btn-block btn-google-plus"
								ng-click="authenticate('google')">
								<span class="ion-social-googleplus"></span>Sign in with Google
							</button>
							<br>
							<button class="btn btn-block btn-facebook"
								ng-click="authenticate('facebook')">
								<i class="ion-social-facebook"></i> Sign in with Facebook
							</button>
					      </md-tab>
					      
					      <md-tab id="signUpTab">
					        <md-tab-label> Sign Up</md-tab-label>

								<form name="signupForm" method="post" ng-submit="signup()">
									
									<md-input-container>
										<label>Name</label> 
										<input type="text" name="displayName" required ng-model="signUpUser.displayName" minlength="4" >
										<div ng-messages="signupForm.displayName.$error">
									      <div ng-message="minlength">Name is too short</div>
									    </div>
									</md-input-container> 
									
									<md-input-container> 
										<label>Email</label>
										<input type="email" name="userEmail" required ng-model="signUpUser.email"> 
										<div ng-messages="signupForm.userEmail.$error">
									    	<div ng-message="email">Your email address is invalid</div>
									    	<div ng-messages-include="error-messages"></div>
									  	</div>
									</md-input-container> 
									
									<md-input-container>
										<label>Password</label> <input type="password" required name="password" ng-model="signUpUser.password" minlength="8" >
										<div ng-messages="signupForm.password.$error" ng-if="signupForm.$submitted || signupForm.password.$dirty" ng-messages-multiple="ng-messages-multiple" class="error-messages slide-right">
								      		<div ng-message="minlength">Password must be at least 8 characters in length</div>
								      	<div ng-message="passwordMatch" class="message slide-left">Your passwords do not match.</div>
								    	</div>
									</md-input-container> 
									
									<md-input-container> 
									<label>Confirm
										Password</label> 
										<input match-password="password" type="password" name="confirmPassword" required ng-model="signUpUser.confirmPassword" > 
										<div ng-messages="signupForm.confirmPassword.$error" ng-if="signupForm.$submitted || signupForm.confirmPassword.$dirty" ng-messages-multiple="ng-messages-multiple" class="error-messages slide-right">
									      <div ng-message="minlength">Password must be at least 8 characters in length</div>
									      <div ng-message="passwordMatch" class="message slide-left">Password does not match.</div>
									    </div>
									</md-input-container>

									<section layout="row" layout-sm="column"
										layout-align="center center">
										<md-button type="submit" class="md-primary md-raised md-hue-2" 
										ng-disabled="signupForm.$invalid || user.password != user.confirmPassword">SIGN UP</md-button>
									</section>
								</form>
					      </md-tab>
					      </md-tabs>
						</md-content>
					</div>
					<div flex="30" flex-md="15" flex-sm="5"></div>
				</div>
			</div>
		</div>
	</div>
</div>
