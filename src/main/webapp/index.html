<!DOCTYPE html>
<html lang="en" ng-app="myAppModule">
<head>
    <title>Bish Bash Bosh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Disable phone number detection on iOS.  -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/screen.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/landing-page.css" type="text/css" />
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <script src="js/libs/jquery-2.0.3.js"></script>
    <script src="js/libs/bootstrap.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-password/angular-password.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
   	<script src="bower_components/ngstorage/ngStorage.min.js"></script>
   	<script src="bower_components/satellizer/satellizer.min.js"></script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script> 
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>  
    
    <script src="js/app.js"></script>
    
    <script src="js/controllers/jobs_controller.js"></script>
    <script src="js/controllers/jobsfeedmap_controller.js"></script>
    <script src="js/controllers/login_and_signup_controller.js"></script>
    <script src="js/controllers/profile_page_controller.js"></script>
    <script src="js/controllers/navbar_controller.js"></script>
    <script src="js/controllers/sidebar_controller.js"></script>
    
    <script src="js/services/services.js"></script>
    <script src="js/directives/directives.js"></script>
</head>
<body>
	 <md-toolbar md-scroll-shrink aria-label="Toolbar" ng-controller="NavbarController" layout="row" layout-align="space-between center" ng-model="user">
		<span>
		<md-button ng-show="isAuthenticated()" class="md-icon-button md-primary" aria-label="Menu" ng-click="toggleSidebar()">
            <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
        </md-button>
		</span>
	      <span> 
	      	<h2 class="md-toolbar-tools"> BBB </h2>	
	      </span>
	      <span>
	      <div ng-if="isAuthenticated()">
	        <md-button ng-href="#add" aria-label="Create Job">
	        	<md-tooltip>
		          Create Job
		        </md-tooltip>
	        	<ng-md-icon icon="add_circle_outline" style="fill: white" size="32"></ng-md-icon>
	        </md-button>
	        <md-button md-no-ink class="md-primary" ng-href="#jobsFeed" aria-label="Jobs Feed">
		        <md-tooltip>
		          Jobs Feed
		        </md-tooltip>
	        	<ng-md-icon icon="pin_drop" style="fill: white" size="24"></ng-md-icon>
	        </md-button>
	        <md-button id="profile" ng-href="#profile" aria-label="View Profile">
	        	<md-tooltip>
		          View Profile
		        </md-tooltip>
	        	<ng-md-icon icon="person" style="fill: white" size="24"></ng-md-icon>
	        </md-button>
	        <md-button ng-href="#landingpage" aria-label="Home">
	        	<md-tooltip>
		          Home
		        </md-tooltip>
	        	<ng-md-icon icon="home" style="fill: white" size="24"></ng-md-icon>
	        </md-button>
	        <md-button id="logOut" ng-click="signOut()" aria-label="Sign Out">
	        	<md-tooltip>
		          Sign Out
		        </md-tooltip>
	        	<ng-md-icon icon="input" style="fill: white" size="24"></ng-md-icon>
	        	</md-button>
	        </div>
	    </span>
  	</md-toolbar>
    <section id="container" layout="row">
    	<md-sidenav class="md-sidenav-left" md-component-id="sidenav-left">
    	<div ng-controller="SidebarController">
    		<md-toolbar md-scroll-shrink aria-label="Sidenav-Toolbar" layout="row" layout-align="space-between center">
    			<span layout-padding>
    				<md-button class="md-icon-button md-primary" ng-click="toggleSidebar()" aria-label="Close Sidebar">
    					<ng-md-icon icon="arrow_back" style="fill: white"></ng-md-icon>
    				</md-button>
    			</span>
    			<span layout-padding>
    				<img ng-src="{{user.pictureUrl}}" class="img-circle" width="45"/>
    			</span>
    		</md-toolbar>
    		<md-content>
        		<sidebar></sidebar> 
        	</md-content>
        </div>
   		</md-sidenav>
        <md-content id="content" ui-view>
            [Template content will be inserted here]
        </md-content>
    </section>
</body>
</html>
